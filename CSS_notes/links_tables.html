<!-- Pseudo-classes are used for styling special states of HTML elements.
They appear in the CSS selector section of a CSS rule, like this:

Note that these are selector-specific, meaning that they can only be used
in internal style sheets and external style sheets. Pseudo-classes cannot be used with inline styles.

There are general pseudo-classes available for styling patterns of elements. There are also pseudo-classes
used with specific controls. Links (anchors) are one of those controls that need to be styled with pseudo-classes. -->

selector:pseudo-class {
 /* CSS declarations */
}
