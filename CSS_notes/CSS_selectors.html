<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Examples</title>
    <style media="screen">
      body {
        color:darkviolet;
      }
      li {
        border-bottom: 1px dashed black;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph</p>
    <p>second paragraph</p>

    <ul>
      <li>Sam</li>
      <li>John</li>
      <li>Chris</li>
    </ul>
  </body>
</html>
